<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

    table{
        border-collapse: collapse;
        margin: auto;
        width: 500px;
        height: 400px;
    }
    h3  {
        text-align: center;
    }


</style>
<body>
<h3> Máy Tính Đơn Giản </h3>
<form>
<table border="1px" width="">
    <tr>
        <td colspan="4"><input type="text" name="result" width="" disabled></td>
    </tr>
    <tr>
        <td>
            <button id="number1"value="1" onclick="result.value += 1">1</button>
        </td>
        <td>
            <button id="number2" value="2" onclick="result.value += 2">2</button>
        </td>
        <td>
            <button id="number3" value="3">3</button>
        </td>
        <td>
             <button id="Add"> + </button>
        </td>
    </tr>
    <tr>
        <td>
             <button id="number4">4</button>
        </td>
        <td>
             <button id="number5">5</button>
        </td>
        <td>
             <button id="number6">6</button>
        </td>
        <td>
             <button id="sub"> - </button>
        </td>
    </tr>
    <tr>
        <td>
             <button id="number7">7</button>
        </td>
        <td>
             <button id="number8">8</button>
        </td>
        <td>
              <button id="number9">9</button>
        </td>
        <td>
              <button id="mul"> x </button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="c"> C </button>
        </td>
        <td>
            <button id="number0"> 0 </button>
        </td>
        <td>
            <button id="bang"> = </button>
        </td>
        <td>
            <button id="div"> / </button>
        </td>
    </tr>

</table>
</form>

</body>
</html>
